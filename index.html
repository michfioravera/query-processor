</head>
<body>
<script src="paramProcessor.js"></script>
<script>

</script>
    <div class="header">
        <h1>ğŸš€</h1>
    </div>
    
    <div class="main-container">
        <div class="container">
            <h2>ğŸ“</h2>
            <div class="form-group">
                <label for="parameters">
                    <span id="liveIndicator" class="live-indicator" style="display: none;">
                        <span class="live-dot"></span>
                        ğŸ”„
                    </span>
                </label>
                
                <textarea id="parameters" placeholder="name=John Smith
scores=85,92,78,94,88
age=28
city=NewYork
temperatures=22.5,23.1,21.8,24.2,23.7
colors=red,green,blue,yellow
active=true
budget=1500.75"></textarea>

                
            </div>
            <!-- Query Parameters Info -->
            <div id="queryInfo" class="query-info">
            <div class="button-group">
                <button onclick="clearResults()" class="btn-secondary">
                    ğŸ—‘ï¸
                </button>
            </div>
        </div>

        <div class="container">
            <h2>ğŸ“Š</h2>
            
            <div id="urlDisplay" class="url-display" style="display: none;">
                    <strong>ğŸ”—</strong>
                    <div id="urlText" class="url-text"></div>
                </div>
            
            
                <strong>ğŸ”—</strong>
                <span id="queryStatus">âŒ</span>
            </div>
            <div class="button-group">
                <button onclick="clearResults()" class="btn-secondary">
                    ğŸ—‘ï¸
                </button>
                <button onclick="exportData()" class="btn-secondary">
                    ğŸ“¥
                </button>
            </div>
            
            <div id="result">âœï¸</div>
        </div>
    </div>
    
    

    <script>
        let lastResult = null;
        let processingTimeout = null;

        // Real-time processing function
        function processInRealTime() {
            const params = parseParameters();
            updateURL(params);
            updateQueryInfo(); // Aggiunto per aggiornare la sezione query info
            executeAnalysis(params);
        }

        // Debounced real-time processing
        function scheduleProcessing() {
            if (processingTimeout) {
                clearTimeout(processingTimeout);
            }
            
            const liveIndicator = document.getElementById('liveIndicator');
            liveIndicator.style.display = 'inline-flex';
            
            processingTimeout = setTimeout(() => {
                processInRealTime();
                liveIndicator.style.display = 'none';
            }, 300);
        }

        // Update URL in real-time
        function updateURL(params) {
            const baseURL = window.location.href.split('?')[0];
            const queryString = new URLSearchParams(params).toString();
            const newURL = queryString ? `${baseURL}?${queryString}` : baseURL;

            if (window.location.href !== newURL) {
                window.history.replaceState({}, '', newURL);
            }

            const urlDisplay = document.getElementById('urlDisplay');
            const urlText = document.getElementById('urlText');

            if (Object.keys(params).length > 0) {
                urlDisplay.style.display = 'block';

                const usp = new URLSearchParams();
                for (const [key, value] of Object.entries(params)) {
                    // âš ï¸ Non toccare i valori: parseParameters() li ha giÃ  deduplicati
                    usp.append(key, value);
                }

                const apiURL = `/api?${usp.toString()}`;
                urlText.innerHTML = `<a href="${apiURL}" target="_blank" rel="noopener noreferrer">${apiURL}</a>`;
            } else {
                urlDisplay.style.display = 'none';
                urlText.innerHTML = '';
            }
        }

        // Read query parameters from URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const queryParams = {};
            
            for (let [key, value] of params) {
                queryParams[key] = value;
            }
            
            return queryParams;
        }

        // Update interface with query parameters
        function updateQueryInfo() {
            const queryParams = getQueryParams();
            const queryInfo = document.getElementById('queryInfo');
            const queryStatus = document.getElementById('queryStatus');
            
            if (Object.keys(queryParams).length === 0) {
                queryStatus.textContent = 'âŒ';
                queryInfo.classList.remove('active');
            } else {
                const paramCount = Object.keys(queryParams).length;
                queryStatus.innerHTML = `âœ… ${paramCount}`;
                queryInfo.classList.add('active');
            }
        }

        // Load parameters from query parameters
        function loadFromQuery() {
            const queryParams = new URLSearchParams(window.location.search);
            const entries = Object.entries(Object.fromEntries(queryParams.entries()));

            if (entries.length === 0) {
                alert('âŒ');
                return;
            }
            
            let paramText = '';
            for (let [key, value] of entries) {
                paramText += `${key}=${value}\n`;
            }

            const textarea = document.getElementById('parameters');
            textarea.value = paramText.trim();
            textarea.style.background = '#e8f5e8';
            setTimeout(() => {
                textarea.style.background = '';
            }, 500);

            // Process immediately
            processInRealTime();
        }

        function parseParameters() {
            const inputText = document.getElementById('parameters').value;
            return ParamProcessor.parseParametersFromInput(inputText);
        }

        async function executeAnalysis(params) {
            const resultElement = document.getElementById('result');
            
            if (Object.keys(params).length === 0) {
                resultElement.innerHTML = '<div style="color: #6c757d; text-align: center; padding: 20px;">âœï¸</div>';
                return;
            }

            try {
                const startTime = performance.now();
                const result = ParamProcessor.analyzeParameters(params, startTime);
                lastResult = result;
                
                // Format result with HTML
                const formattedResult = formatResultHTML(result);
                resultElement.innerHTML = formattedResult;
                
            } catch (error) {
                console.error('Analysis error:', error);
                resultElement.innerHTML = `<div style="color: #dc3545; text-align: center; padding: 20px;">âŒ Error: ${error.message}</div>`;
            }
        }

          function formatResultHTML(data) {
              let html = '';
              
              // Header with performance
              html += `<div class="performance-info">`;
              html += `<strong>ğŸ“ˆ</strong><br>`;
              html += `â±ï¸ ${data.performance.responseTime} | `;
              html += `ğŸ“Š ${data.performance.parameterCount}`;
              if (data.summary.multiValueParameters > 0) {
                  html += ` | ğŸ” ${data.summary.multiValueParameters}`;
              }
              html += ` | ğŸ• ${data.performance.timestamp}`;
              html += `</div>`;
              
              // Summary
              html += `<div class="result-section">`;
              html += `<strong>ğŸ“‹</strong><br>`;
              html += `ğŸ“Š ${data.summary.totalParameters} | `;
              html += `ğŸ”¢ ${data.summary.numericParameters} | `;
              html += `ğŸ“ ${data.summary.arrayParameters} | `;
              html += `âœ“ ${data.summary.booleanParameters}`;
              if (data.summary.multiValueParameters > 0) {
                  html += ` | ğŸ” ${data.summary.multiValueParameters}`;
              }
              html += `</div>`;
              
              // Parameters
              for (const [key, info] of Object.entries(data.parameters)) {
                  html += `<div class="param-card">`;
                  html += `<div class="param-title">${key}`;
                  if (info.occurrences > 1) {
                      html += ` <span style="background: #2196f3; color: white; padding: 2px 8px; border-radius: 12px; font-size: 0.8em;">${info.occurrences} values</span>`;
                  }
                  html += `</div>`;
                  
                  if (info.occurrences === 1) {
                      // Singolo valore
                      html += `<div class="param-value">${info.value}</div>`;
                      html += `<div class="param-meta">`;
                      html += `<strong>ğŸ·ï¸</strong> ${info.type}`;
                      
                      if (info.analysis.isArray) {
                          html += ` (${info.elements.length})`;
                      }
                      
                      if (info.statistics) {
                          html += `<div class="stats-grid">`;
                          html += `<div class="stat-item"><span class="stat-value">${info.statistics.average.toFixed(2)}</span>ğŸ“Š</div>`;
                          html += `<div class="stat-item"><span class="stat-value">${info.statistics.median}</span>ğŸ“</div>`;
                          html += `<div class="stat-item"><span class="stat-value">${info.statistics.min}</span>â¬‡ï¸</div>`;
                          html += `<div class="stat-item"><span class="stat-value">${info.statistics.max}</span>â¬†ï¸</div>`;
                          html += `<div class="stat-item"><span class="stat-value">${info.statistics.sum}</span>Î£</div>`;
                          html += `<div class="stat-item"><span class="stat-value">${info.statistics.standardDeviation.toFixed(2)}</span>ğŸ“ˆ</div>`;
                          html += `</div>`;
                      }
                  } else {
                      // Multi-valore
                      html += `<div class="param-meta"><strong>ğŸ·ï¸</strong> ${info.type}</div>`;
                      
                      // Mostra ogni valore
                      info.analyses.forEach((analysis, index) => {
                          html += `<div style="margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 6px;">`;
                          html += `<div style="font-weight: 600; color: #495057; margin-bottom: 5px;">${index + 1}:</div>`;
                          html += `<div class="param-value" style="margin-bottom: 5px;">${analysis.value}</div>`;
                          html += `<div style="font-size: 0.9em; color: #6c757d;">ğŸ·ï¸ ${analysis.type}</div>`;
                          
                          if (analysis.elements) {
                              html += `<div style="font-size: 0.9em; color: #6c757d;">ğŸ“ ${analysis.elements.join(', ')}</div>`;
                          }
                          
                          if (analysis.statistics) {
                              html += `<div class="stats-grid" style="margin-top: 5px;">`;
                              html += `<div class="stat-item"><span class="stat-value">${analysis.statistics.average.toFixed(2)}</span>ğŸ“Š</div>`;
                              html += `<div class="stat-item"><span class="stat-value">${analysis.statistics.min}</span>â¬‡ï¸</div>`;
                              html += `<div class="stat-item"><span class="stat-value">${analysis.statistics.max}</span>â¬†ï¸</div>`;
                              html += `</div>`;
                          }
                          
                          html += `</div>`;
                      });
                  }
                  
                  html += `</div></div>`;
              }
              
              return html;
          }

        function clearResults() {
            document.getElementById('parameters').value = '';
            document.getElementById('result').innerHTML = 'âœï¸';
            document.getElementById('urlDisplay').style.display = 'none';
            lastResult = null;
            
            // Update URL
            window.history.replaceState({}, '', window.location.href.split('?')[0]);
            updateQueryInfo();
        }

        function exportData() {
            if (!lastResult) {
                alert('âŒ');
                return;
            }
            
            const dataStr = JSON.stringify(lastResult, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `analysis-parameters-${Date.now()}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function () {
            updateQueryInfo();

            const queryParams = getQueryParams();
            const textarea = document.getElementById('parameters');

            if (Object.keys(queryParams).length > 0) {
                setTimeout(() => {
                    loadFromQuery();
                }, 100);
            } else {
                // No parameters => empty textarea
                textarea.value = '';
            }

            // Add real-time event listener
            textarea.addEventListener('input', scheduleProcessing);
        });

        // Handle keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'k':
                        e.preventDefault();
                        clearResults();
                        break;
                    case 'l':
                        e.preventDefault();
                        loadFromQuery();
                        break;
                }
            }
        });

        // Update query params info if URL changes
        window.addEventListener('popstate', function() {
            updateQueryInfo();
        });
    </script>
</body>
</html>
